<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Styled Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .alert {
            display: none; /* Hidden by default */
            padding: 20px;
            background-color: #f44336; /* Red background */
            color: white; /* White text */
            border-radius: 5px; /* Rounded corners */
            margin: 20px 0; /* Margin for spacing */
        }
    </style>
</head>
<body>
    <button onclick="showAlert()">Click Me!</button>
    <div id="alertBox" class="alert">This is a simple styled alert! <button onclick="closeAlert()">Close</button></div>

    <script>
        function showAlert() {
            document.getElementById('alertBox').style.display = 'block'; // Show alert
        }

        function closeAlert() {
            document.getElementById('alertBox').style.display = 'none'; // Hide alert
        }
    </script>
</body>
</html>
